{% extends 'core/base.html' %}
{% load crispy_forms_tags %}
{% block title %}Change Password Page{% endblock title %}

{% block content %} 
    <div id="resetPassword" class="card card-border border-dark shadow float-center text-center">
        <div  class="card-header text-capi card-border border-dark">
            <h5>Change Password</h5>
        </div>
        <div class="card-body border-dark card-border text-justify text-dark float-right">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Change Password</button>
        <button type="cancel" class="btn btn-danger"><a class="text-white" href="{% url 'home' %}">Back</a></button>
    </form>
        </div>
    </div>
{% endblock content %}
